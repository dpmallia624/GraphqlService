spring.application.name=graphql
spring.graphql.graphiql.enabled=true
#spring.datasource.url=jdbc:postgresql://localhost:5432/test
spring.datasource.username=sa
spring.datasource.password=
#spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url= jdbc:h2:mem:graphql;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name= org.h2.Driver
spring.jpa.show-sql=true
identityservice.url=https://
identityservice.scope=
identityservice.clientId=
identityservice.clientSecret=
identityservice.connectionTimeOut=1000
logging.level.org.springframework.graphql=TRACE
logging.level.org.springframework.security=TRACE
server.max-http-request-header-size=20000

